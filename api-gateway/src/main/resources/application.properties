spring.application.name=API-GATEWAY
server.port=8765
spring.main.web-application-type=reactive

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG



#Enable Spring Cloud Gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
#
#Configure routes to microservices (Modify as per service names)
spring.cloud.gateway.routes[3].id=IDENTITY-SERVICE
spring.cloud.gateway.routes[3].uri=http://localhost:8084
spring.cloud.gateway.routes[3].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[0].id=JOB-SERVICE
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/job/**
#spring.cloud.gateway.routes[1].filters[0]=AuthenticationFilter
#
#
spring.cloud.gateway.routes[1].id=JOBSEEKER-SERVICE
spring.cloud.gateway.routes[1].uri=http://localhost:8083
spring.cloud.gateway.routes[1].predicates[0]=Path=/jobseeker/**
#spring.cloud.gateway.routes[2].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[2].id=EMPLOYER-SERVICE
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/employee/**
